<div [ngClass]="alerta" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>

<button class="btn btn-info m-2"type="button" (click)="alerta='alert-info'">Info</button>
<button class="btn btn-success m-2"type="button" (click)="alerta='alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola mundo
</h3>


<button
      (click)="propiedades.danger = !propiedades.danger"
      type="button"
      name="button"
      class="btn"
      [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}"
      >

      Cambiar</button>


      <h2 [ngClass]="{'text-danger': empleado, 'text-info': !empleado}">Cabecera</h2>
      <button
              (click)="empleado = !empleado"
              [ngClass]="{'btn-outline-primary': !empleado, 'btn-outline-danger': empleado}"
              class ="btn"> Cambiar </button>

<br> <br>
<h3>Proceso asincrono</h3>
<button
    (click)="ejecutar()"
    type="button"
    name="button"
    class="btn btn-outline-primary"
    [disabled]="loading"
    >
  <i
      [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}"
      class="fas"></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor...</span>
</button>
